<!DOCTYPE html>
<html>
<head>
  <title>Image Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Public Image Links</h1>
  <table>
    <thead>
      <tr>
        <th>Sl No.</th>
        <th>Filename</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody id="imageTable">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const username = "darshan0511";
    const repo = "images";
    const folderPath = ""; // root

    async function fetchImages() {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;
      const res = await fetch(apiUrl);
      const files = await res.json();

      const table = document.getElementById("imageTable");
      table.innerHTML = "";

      let count = 1;
      files.forEach(file => {
        if (file.type === "file" && /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)) {
          const row = document.createElement("tr");

          const idCell = document.createElement("td");
          idCell.textContent = count++;

          const nameCell = document.createElement("td");
          nameCell.textContent = file.name;

          const linkCell = document.createElement("td");
          const link = document.createElement("a");
          link.href = file.download_url;
          link.textContent = file.download_url;
          link.target = "_blank";
          linkCell.appendChild(link);

          row.appendChild(idCell);
          row.appendChild(nameCell);
          row.appendChild(linkCell);
          table.appendChild(row);
        }
      });
    }

    fetchImages();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .image {
      margin-bottom: 25px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    img {
      max-width: 300px;
      display: block;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      padding: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Public Image Gallery</h1>
  <div id="gallery">Loading images...</div>

  <script>
    const username = "darshan0511";
    const repo = "images";
    const folderPath = ""; // Root folder of the repo

    async function fetchImages() {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;
      try {
        const response = await fetch(apiUrl);
        const files = await response.json();

        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        files.forEach(file => {
          if (file.type === "file" && /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)) {
            const div = document.createElement("div");
            div.className = "image";

            const link = document.createElement("a");
            link.href = file.download_url;
            link.target = "_blank";
            link.textContent = file.name;

            const img = document.createElement("img");
            img.src = file.download_url;
            img.alt = file.name;

            div.appendChild(link);
            div.appendChild(img);
            gallery.appendChild(div);
          }
        });
      } catch (err) {
        document.getElementById("gallery").textContent = "Failed to load images.";
        console.error(err);
      }
    }

    fetchImages();
  </script>
</body>
</html>
